<!DOCTYPE html>
<html>

    <head>
        <title>Kelly Club 全省八大行業資訊專用APP平台</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./js/flex-slider/flexslider.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <!-- life service -->
        <div data-role="page" id="plan" data-theme="a" data-page="plan">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">刊登續約</span>
                    <a href="./profile.html#club-profile" class="ui-link" data-ajax="false">
                        <div class="header-btn header-link right-link" style="width:auto">返回</div>
                    </a>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="plan-main">
                <div id="" class="detail_block">
                    <div class="ui-bar ui-bar-a text-center">
                        <sapn>【刊登類型】A方案 6個月</sapn>
                    </div>
                    <div class="ui-body ui-body-a">
                        <!-- <strong>優惠價： NT$10,000(原價 $12,000)</strong>
                        <br> 刊登店家介紹廣告
                        <br> 與求職者站內訊息聯絡
                        <br> 可刊登生活服務訊息三則 -->
                    </div>
                </div>
                <div id="" class="detail_block">
                    <div class="ui-bar ui-bar-a text-center">
                        <sapn>【刊登類型】B方案 一年</sapn>
                    </div>
                    <div class="ui-body ui-body-a">
                        <!-- <strong>優惠價： NT$18,000(原價 $24,000) 加贈刊登30天</strong>
                        <br> 刊登店家介紹廣告
                        <br> 與求職者站內訊息聯絡
                        <br> 可刊登生活服務訊息三則 -->
                    </div>
                </div>
                <div class="text-center">
                    <a href="#pay" class="ui-btn ui-corner-all" style="color:white;background-color:#AE53C9;width:250px;display:inline-block;">繳費方式</a>
                </div>
            </div>
        </div>

        <!-- pay method -->
        <div data-role="page" id="pay" data-theme="a" data-page="plan">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">刊登續約</span>
                    <a href="#plan" class="ui-link">
                        <div class="header-btn header-link right-link" style="width:auto">返回</div>
                    </a>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="pay-main">
                <div id="pay_title" class="text-center">
                    繳費方式
                </div>
                <hr>
                <div id="pay_block">
                </div>
                <br>
                <div class="pay-btn-block text-center">
                    <div class="pay-btn">
                        <a href="#"><img src="./img/line/linebutton_40x40_zh-hant.png" width="60" height="60" alt="用LINE傳送" /></a>
                        <br>加入 Kelly Club 官方 Line 帳號
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- external footer -->
        <div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="./club.html" data-ajax="false">
                            <div class="footer-tab tab1" data-page="club"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./jobseeker.html" data-ajax="false">
                            <div class="footer-tab tab2" data-page="jobseeker"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./lifeservice.html" data-ajax="false">
                            <div class="footer-tab tab3 active" data-page="lifeservice"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./messages.html" data-ajax="false">
                            <div class="footer-tab tab4" data-page="messages"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./favorite.html" data-ajax="false">
                            <div class="footer-tab tab5" data-page="favorite"></div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /footer -->
        </div>
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="./js/flex-slider/jquery.flexslider-min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/plan.js"></script>
    </body>

</html>
