<!DOCTYPE html>
<html>

    <head>
        <title>Kelly Club 全省八大行業資訊專用APP平台</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./js/flex-slider/flexslider.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <!-- messages -->
        <div data-role="page" id="messages" data-theme="a" data-title="messages">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">站內訊息</span>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="messages-main">
                <div class="member-info">
                    <div class="float-right">
                        <span class="member">（未登入！）</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="detail_block msg_block offcial_msg_block" data-official="true">
                    <div class="ui-bar ui-bar-a">
                        <sapn class="float-left">【官方】留言</sapn>
                        <sapn class="float-right" id="official_msg_date" style="margin-right: 20px;"></sapn>
                        <!-- <button class="ui-btn ui-corner-all ui-btn-inline ui-mini ui-btn-right ui-icon-delete ui-btn-icon-notext del-fav-btn" type="button" name="button" data-shadow="false">x</button> -->
                    </div>
                    <a href="" class="msg-open">
                        <div class="ui-body ui-body-a">
                            <!-- dynamic content -->
                        </div>
                    </a>
                </div>
                <div id="personal_msg"></div>
                <!-- dynamic content -->
            </div>
        </div>

        <!-- messages detail -->
        <div data-role="page" id="messages-detail" data-theme="a" data-title="messages">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">站內訊息</span>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="messages-detail-main">
                <div class="member-info">
                    <div class="float-right">
                        <span class="member">（未登入！）</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="msg-holder"></div>
                <!-- dynamic content -->
            </div>
        </div>

        <!-- external footer -->
        <div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="./club.html" data-ajax="false">
                            <div class="footer-tab tab1" data-title="club"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./jobseeker.html" data-ajax="false">
                            <div class="footer-tab tab2" data-title="jobseeker"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./lifeservice.html" data-ajax="false">
                            <div class="footer-tab tab3 active" data-title="lifeservice"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#messages" data-ajax="false">
                            <div class="footer-tab tab4" data-title="messages"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./favorite.html" data-ajax="false">
                            <div class="footer-tab tab5" data-title="favorite"></div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /footer -->
        </div>
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="./js/flex-slider/jquery.flexslider-min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/messages.js"></script>
    </body>

</html>
