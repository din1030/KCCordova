<!DOCTYPE html>
<html>

    <head>
        <title>Kelly Club 全省八大行業資訊專用APP平台</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./js/flex-slider/flexslider.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <!-- job seeker -->
        <div data-role="page" id="jobseeker" data-theme="a" data-title="jobseeker">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">求職者</span>
                    <a href="#jobseeker-search" class="ui-link">
                        <div id="search-btn" class="header-btn header-link right-link"></div>
                    </a>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="jobseeker-main">
                <div class="member-info">
                    <div class="float-right">
                        <span class="member">（未知使用者）</span>
                    </div>
                    <div class="float-left">
                        <span>台灣地區｜台中</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="seeker-grid" class="ui-grid-b">
                    <!-- <div class="ui-block-a">
                        <div class="seeker_list_item">
                            <a href="#jobseeker-resume" data-ajax="false"><img src="./img/seeker-a.jpg" alt="" /></a>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="seeker_list_item">
                            <a href="#jobseeker-resume" data-ajax="false"><img src="./img/seeker-b.jpg" alt="" /></a>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <div class="seeker_list_item">
                            <a href="#jobseeker-resume" data-ajax="false"><img src="./img/seeker-c.jpg" alt="" /></a>
                        </div>
                    </div> -->
                </div>
                <!-- /grid-b -->
            </div>
            <!-- /main -->
        </div>
        <!-- jobseeker search -->
        <div data-role="page" id="jobseeker-search" data-theme="a" data-title="jobseeker">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">搜尋</span>
                    <a href="#jobseeker-search" class="ui-link">
                        <div id="search-btn" class="header-btn header-link right-link"></div>
                    </a>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="jobseeker-search-main">
                <div class="member-info">
                    <div class="float-right">
                        <span class="member">（未知使用者）</span>
                    </div>
                    <div class="float-left">
                        <span>台灣地區</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="search-block">
                    <form class="" action="index.html" method="post">
                        <div class="ui-field-contain">
                            <label for="county">區域</label>
                            <select name="county" id="county" class="area-select">
                                <!-- <option value="small">台北市</option>
                                <option value="medium">新北市</option>
                                <option value="large">台中市</option> -->
                            </select>
                        </div>
                        <div class="ui-field-contain">
                            <label>搜尋性別</label>
                            <fieldset data-role="controlgroup" data-type="horizontal">
                                <input type="radio" name="gender" id="genderb" value="0">
                                <label for="genderb">女</label>
                                <input type="radio" name="gender" id="gendera" value="1">
                                <label for="gendera">男</label>
                                <input type="radio" name="gender" id="genderc" value="2">
                                <label for="genderc">第三性</label>
                            </fieldset>
                        </div>
                        <div class="ui-field-contain">
                            <label for="jobseeker_type">求職者</label>
                            <select name="jobseeker_type" id="jobseeker_type">
                                <!-- <option value="small">類別一</option>
                                <option value="medium">類別二</option>
                                <option value="large">類別三</option> -->
                            </select>
                        </div>
                        <button type="button" name="button" id="jobseeker-search-btn">搜尋</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- job seeker resume -->
        <div data-role="page" id="jobseeker-resume" data-theme="a" data-title="jobseeker">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">求職者</span>
                    <a href="#jobseeker-search" class="ui-link">
                        <div id="search-btn" class="header-btn header-link right-link"></div>
                    </a>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="jobseeker-resume-main">
                <div class="flexslider">
                    <!-- <ul class="slides">
                        <li>
                            <img src="./img/slide1.jpg" />
                        </li>
                        <li>
                            <img src="./img/slide2.jpg" />
                        </li>
                        <li>
                            <img src="./img/slide3.jpg" />
                        </li>
                        <li>
                            <img src="./img/slide4.jpg" />
                        </li>
                    </ul> -->
                </div>
                <div id="info_block" class="detail_block">
                    <div class="ui-bar ui-bar-a">
                        <h3>求職者資訊</h3>
                    </div>
                    <div class="ui-body ui-body-a">
                        <div id="club_title">翁水蘭</div>
                        <span class="item_title">藝名：</span>
                        <sapn id="nickname-span"></sapn>
                        <br><span class="item_title">應徵地區：</span><span id="country-span"></span>
                        <br><span class="item_title">生日：</span><span id="birth-span"></span>
                        <br><span class="item_title">手機：</span><span id="mobile-span"></span>
                        <br><span class="item_title">身高：</span><span id="height-span"></span>公分
                        <br><span class="item_title">體重：</span><span id="weight-span"></span>公斤
                        <br><span class="item_title">三圍：</span><span id="measurements-span"></span>
                        <br><span class="item_title">歌唱能力：</span><span id="singing-span"></span>
                        <br><span class="item_title">舞蹈能力：</span><span id="dancing-span"></span>
                        <br><span class="item_title">酒量：</span><span id="drinking-span"></span>
                        <br><span class="item_title">配合度：</span><span id="cooperation-span"></span>
                        <br><span class="item_title">語言能力：</span><span id="languages-span"></span>
                        <br><span class="item_title">婚姻狀況：</span><span id="marital-span"></span>
                        <br><span class="item_title">最高學歷：</span><span id="education-span"></span>
                        <br><span class="item_title">可上班時段：</span><span id="workingtime-span"></span>
                        <br><span class="item_title">希望待遇：</span><span id="pay-span"></span>
                        <br>
                        <div id="action_block" class="text-right">
                            <a href="#msg_to_jobseeker" class="ui-btn ui-btn-inline no-bg-bd msg-btn" data-rel="popup">
                                <img src="./img/icons/message.png" alt="" />
                            </a>
                            <button id="add-fav-btn" type="button" class="ui-btn ui-btn-inline no-bg-bd">
                                <img src="./img/icons/fav_gray.png" alt="" />
                            </button>
                        </div>
                    </div>
                    <div id="msg_to_jobseeker" class="msg-popup ui-corner-all" data-role="popup" data-position-to="window" data-transition="pop" data-theme="none" data-shadow="false" data-overlay-theme="b" data-dismissible="false">
                        <!-- <form> -->
                        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                        <div style="padding:10px 20px;">
                            <h3>留言</h3>
                            <textarea id="msg_content" name="message" rows="8" data-theme="a"></textarea>
                            <button id="msg-seeker-btn" type="button" class="ui-btn ui-corner-all no-bg-bd purple-btn send-btn">送出</button>
                        </div>
                        <!-- </form> -->
                    </div>
                </div>
                <div id="brief_block" class="detail_block">
                    <div class="ui-bar ui-bar-a">
                        <h3>應徵內容</h3>
                    </div>
                    <div class="ui-body ui-body-a text-justify">
                        <span id="content-span"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- external footer -->
        <div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="./club.html" data-ajax="false">
                            <div class="footer-tab tab1" data-title="club"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#jobseeker">
                            <div class="footer-tab tab2 active" data-title="jobseeker"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./lifeservice.html" data-ajax="false">
                            <div class="footer-tab tab3"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./messages.html" data-ajax="false">
                            <div class="footer-tab tab4"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./favorite.html" data-ajax="false">
                            <div class="footer-tab tab5" data-title="favorite"></div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /footer -->
        </div>
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="./js/flex-slider/jquery.flexslider-min.js"></script>
        <script src="./js/tw-city-selector/jquery.tw-city-selector.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/jobseeker.js"></script>
    </body>

</html>
