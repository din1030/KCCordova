        <!-- jobseeker search -->
        <div data-role="page" id="jobseeker-search" data-theme="a" data-title="jobseeker">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">搜尋</span>
                    <a href="#jobseeker-search" class="ui-link">
                        <div id="search-btn" class="header-btn header-link right-link"></div>
                    </a>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="jobseeker-search-main">
                <div class="member-info">
                    <div class="float-right">
                        <span class="member">（未知使用者）</span>
                    </div>
                    <div class="float-left">
                        <span>台灣地區</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="search-block">
                    <form class="" action="index.html" method="post">
                        <div class="ui-field-contain">
                            <label>搜尋性別</label>
                            <fieldset data-role="controlgroup" data-type="horizontal">
                                <input type="radio" name="gender" id="genderb" value="0">
                                <label for="genderb">女</label>
                                <input type="radio" name="gender" id="gendera" value="1">
                                <label for="gendera">男</label>
                                <input type="radio" name="gender" id="genderc" value="2">
                                <label for="genderc">第三性</label>
                            </fieldset>
                        </div>
                        <div class="ui-field-contain">
                            <label for="county">區域</label>
                            <select name="county" id="county">
                                <option value="small">台北市</option>
                                <option value="medium">新北市</option>
                                <option value="large">台中市</option>
                            </select>
                        </div>
                        <!-- <div class="ui-field-contain">
                            <label for="district">市/區</label>
                            <select name="district" id="district">
                                <option value="small">中山區</option>
                                <option value="medium">大安區</option>
                                <option value="large">信義區</option>
                            </select>
                        </div> -->
                        <input id="zip" name="zip" value="" type="hidden">
                        <div class="ui-field-contain">
                            <label for="jobseeker_type">求職者</label>
                            <select name="jobseeker_type" id="jobseeker_type">
                                <option value="small">類別一</option>
                                <option value="medium">類別二</option>
                                <option value="large">類別三</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

        <!-- job seeker resume -->
        <div data-role="page" id="jobseeker-resume" data-theme="a" data-title="jobseeker">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">求職者</span>
                    <a href="#jobseeker-search" class="ui-link">
                        <div id="search-btn" class="header-btn header-link right-link"></div>
                    </a>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content" id="jobseeker-resume-main">
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="./img/slide1.jpg" />
                        </li>
                        <li>
                            <img src="./img/slide2.jpg" />
                        </li>
                        <li>
                            <img src="./img/slide3.jpg" />
                        </li>
                        <li>
                            <img src="./img/slide4.jpg" />
                        </li>
                    </ul>
                </div>
                <div id="info_block" class="detail_block">
                    <div class="ui-bar ui-bar-a">
                        <h3>求職者資訊</h3>
                    </div>
                    <div class="ui-body ui-body-a">
                        <div id="club_title">翁水蘭</div>
                        藝名：水噹噹
                        <br>應徵地區：台中市｜南屯區
                        <br>生日：1989/01/10
                        <br>手機：0988-166691
                        <br>身高：165公分
                        <br>體重：51公斤
                        <br>三圍：32d、24、35
                        <br>歌唱能力：很棒
                        <br>舞蹈能力：普通
                        <br>酒量：普通
                        <br>配合度：良好
                        <br>語言能力：國語、台語
                        <br>婚姻狀況：未婚
                        <br>最高學歷：高中
                        <br>可上班時段：晚場
                        <br>希望待遇：站內詳談
                        <div id="action_block" class="text-right">
                            <a href="#msg_to_jobseeker" class="ui-btn ui-btn-inline no-bg-bd msg-btn" data-rel="popup">
                                <img src="./img/icons/message.png" alt="" />
                            </a>
                            <button type="button" class="ui-btn ui-btn-inline no-bg-bd">
                                <img src="./img/icons/fav_gray.png" alt="" />
                            </button>
                        </div>
                    </div>
                    <div id="msg_to_jobseeker" class="msg-popup ui-corner-all" data-role="popup" data-position-to="window" data-transition="pop" data-theme="none" data-shadow="false" data-overlay-theme="b" data-dismissible="false">
                        <form>
                            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                            <div style="padding:10px 20px;">
                                <h3>留言</h3>
                                <textarea name="message" rows="8" data-theme="a"></textarea>
                                <button type="submit" class="ui-btn ui-corner-all no-bg-bd purple-btn send-btn">送出</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="brief_block" class="detail_block">
                    <div class="ui-bar ui-bar-a">
                        <h3>應徵內容</h3>
                    </div>
                    <div class="ui-body ui-body-a text-justify">
                        應徵內容：酒店小姐、助理
                        <br>應徵尺度：可陪酒、聊天等
                        <br>希望條件：不出場
                        <br>站內詳談。
                    </div>
                </div>
            </div>
