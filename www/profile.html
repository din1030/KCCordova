<!DOCTYPE html>
<html>

    <head>
        <title>Kelly Club 全省八大行業資訊專用APP平台</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./js/flex-slider/flexslider.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <!-- member profile -->
        <div data-role="page" id="member-profile" data-theme="a" data-page="member-profile">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">我的檔案</span>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content profile-main" id="member-profile-main">
                <div class="upper_block">
                    <img src="./img/default_profile_pic.jpg" alt="" height="100" />
                    <div class="name_block">
                        <div class="name_div"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <hr>
                <div class="">
                    <div class="ui-field-contain ui-disabled">
                        <label class="item_title" for="member-id-input">會員編號</label>
                        <input type="text" name="member-id-input" class="ui-disabled member-id-input" id="member-id-input" value="">
                    </div>
                    <div class="ui-field-contain ui-disabled">
                        <label class="item_title" for="textinput-1">身分</label>
                        <input type="text" name="textinput-1" class="ui-disabled" id="textinput-1" value="一般會員">
                    </div>
                    <div class="ui-field-contain ui-disabled">
                        <label class="item_title" for="gender-input">性別</label>
                        <input type="text" name="gender-input" class="ui-disabled gender-input" id="gender-input" value="女">
                    </div>
                    <div class="ui-field-contain ui-disabled">
                        <label class="item_title" for="birth-input">生日</label>
                        <input type="date" name="birth-input" class="ui-disabled birth-input" id="birth-input" value="1980-12-31">
                    </div>
                    <div class="ui-field-contain ui-disabled">
                        <label class="item_title" for="tel-input">電話</label>
                        <input type="tel" name="tel-input" class="ui-disabled tel-input" id="tel-input" value="02-27445566">
                    </div>
                    <div class="ui-field-contain ui-disabled">
                        <label class="item_title" for="mobile-input">手機</label>
                        <input type="tel" name="mobile-input" class="ui-disabled mobile-input" id="mobile-input" value="0912345678">
                    </div>
                    <a href="#member-modify" class="ui-btn ui-corner-all">編輯資料</a>
                </div>
            </div>
            <!-- /main -->
        </div>

        <!-- member modify -->
        <div data-role="page" id="member-modify" data-theme="a" data-page="member-modify" class="profile-pic-page">
            <div data-role="header" data-position="fixed" data-theme="a" data-tap-toggle="false">
                <div style="width:100%; text-align:center;">
                    <a href="#menu-panel" class="ui-link">
                        <div id="menu-btn" class="header-btn header-link left-link"></div>
                    </a>
                    <span class="page-title">我的檔案</span>
                    <a href="#member-profile" class="ui-link" data-ajax="false">
                        <div class="header-btn header-link right-link" style="width:auto">返回</div>
                    </a>
                </div>
            </div>
            <!-- /header -->
            <div data-role="main" class="ui-content profile-main" id="member-modify-main">
                <form method="post" enctype="multipart/form-data">
                    <div class="upper_block">
                        <input type="image" class="profile-pic" src="./img/default_profile_pic.jpg" />
                        <input id="profile-pic" name="profile_photo" type="file" class="profile-pic-input" accept="image/*" />
                        <div class="name_block">
                            <div class="name_div"></div>
                            <!-- <br> -->
                            <div>可更換大頭圖</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <hr>
                    <div class="">
                        <div class="ui-field-contain ui-disabled">
                            <label class="item_title" for="member-id-input">會員編號</label>
                            <input type="text" name="member-id-input" class="ui-disabled member-id-input" id="member-id-input" value="">
                        </div>
                        <div class="ui-field-contain ui-disabled">
                            <label class="item_title" for="textinput-1">身分</label>
                            <input type="text" name="textinput-1" class="ui-disabled" id="textinput-1" value="一般會員">
                        </div>
                        <div class="ui-field-contain ui-disabled">
                            <label class="item_title" for="textinput-2">性別</label>
                            <input type="text" name="gender-input" class="ui-disabled gender-input" id="gender-input" value="女">
                        </div>
                        <div class="ui-field-contain ui-disabled">
                            <label class="item_title" for="textinput-3 ui-disabled">生日</label>
                            <input type="text" name="birth-input" class="ui-disabled birth-input" id="birth-input" value="1999-12-31">
                        </div>
                        <div class="ui-field-contain">
                            <label class="item_title" for="tel-input">電話</label>
                            <input type="tel" name="tel-input" class="tel-input" id="tel-input" value="04-2221323">
                        </div>
                        <div class="ui-field-contain">
                            <label class="item_title" for="mobile-input">手機</label>
                            <input type="tel" name="mobile-input" class="mobile-input" id="mobile-input" value="0912345678">
                        </div>
                        <button class="ui-shadow ui-btn ui-corner-all profile-submit-btn" data-backpage="#jobseeker-profile" type="button">送出</button>
                </form>
                </div>
            </div>
            <!-- /main -->
        </div>

        <!-- external footer -->
        <div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="./club.html" data-ajax="false">
                            <div class="footer-tab tab1" data-page="club"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./jobseeker.html" data-ajax="false">
                            <div class="footer-tab tab2 active" data-page="jobseeker"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./lifeservice.html" data-ajax="false">
                            <div class="footer-tab tab3"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./messages.html" data-ajax="false">
                            <div class="footer-tab tab4"></div>
                        </a>
                    </li>
                    <li>
                        <a href="./favorite.html" data-ajax="false">
                            <div class="footer-tab tab5" data-page="favorite"></div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /footer -->
        </div>
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="./js/flex-slider/jquery.flexslider-min.js"></script>
        <script src="./js/jquery.form.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/profile.js"></script>
    </body>

</html>
